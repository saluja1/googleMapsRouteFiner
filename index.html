<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Google Map Route Finder</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<div style="margin:10px;">
  <div style="margin-bottom:7px"> <input type="text" id="routeFrom" name="routeFrom" value="Hisar, Haryana" />
    <label for="routeFrom">From</label>
    </div>
   <div style="margin-bottom:12px"> <input type="text" id="routeTo" name="routeTo" value="Delhi, India" />
    <label for="routeTo">To</label><br />
   </div>
    <button id="routeGo" class="btn btn-primary btn-sm">Route</button>
    <button id="waypointAdd" class="btn btn-info btn-sm">Add waypoint</button>

</div>

</div>
</div>

<div id="map"></div>
<div id="directions"></div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://maps.googleapis.com/maps/api/js?libraries=places'></script><script  src="./script.js"></script>

</body>
</html>
